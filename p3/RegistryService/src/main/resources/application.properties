server.port=8761
spring.application.name=eureka-server

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Prevents Eureka from waiting indefinitely for other instances
eureka.server.wait-time-in-ms-when-sync-empty=0

# Enable self-preservation (recommended for production)
eureka.server.enable-self-preservation=true

# Shorter eviction interval for cleaner behavior
eureka.server.eviction-interval-timer-in-ms=5000

# Response cache update interval
eureka.server.response-cache-update-interval-ms=5000

# Peer node connectivity (if you add more nodes later)
eureka.server.peer-node-connect-timeout-ms=1000
eureka.server.peer-node-read-timeout-ms=1000